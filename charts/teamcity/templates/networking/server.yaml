{{- if .Values.server.ingress -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "teamcity.server.fullname" . }}
  labels:
    {{- include "teamcity.server.labels" . | nindent 4 }}
  {{- if .Values.server.ingress.annotations }}
  annotations:
    {{- toYaml .Values.server.ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.server.ingress.className }}
  {{- if .Values.server.ingress.tls }}
  tls:
{{ toYaml .Values.server.ingress.tls | indent 4 }}
  {{- end }}
  {{- if .Values.server.ingress.rules }}
  rules:
{{ toYaml .Values.server.ingress.rules | indent 4 }}
  {{- end }}
{{- end }}
